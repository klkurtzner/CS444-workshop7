name: Security — CodeQL

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        language: ['cpp']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      # Manual build for analysis (no main function required)
      - name: Manual Build
        run: |
          sudo apt-get update
          sudo apt-get install -y g++
          echo "Compiling all .cpp files to object files..."
          for file in *.cpp; do
            echo "Compiling $file"
            g++ -std=c++20 -Wall -Wextra -c "$file"
          done
          echo "✅ Compilation complete (object files ready for analysis)"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
